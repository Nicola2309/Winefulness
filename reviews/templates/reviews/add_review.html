{% extends "base.html" %}
{% load static %}
{% block page_header %}
<!-- Code and functionality inspired from my fellow student Gregory Lewis project 'https://github.com/Gregory4321/cooks_finest' -->
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Page Heading -->
            <hr>
            <h2 class="text-uppercase text-font mb-4">Add Review</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container form-background">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <!-- Form to share review -->
            <form action="{% url 'add_review' product.id %}" method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <!-- Submit button -->
                    <button type="submit" class="btn subutton-text-color">Add Review</button>
                    <!-- Cancel button -->
                    <a href="{% url 'wine_details' product.id %}" class="btn site-nav-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
