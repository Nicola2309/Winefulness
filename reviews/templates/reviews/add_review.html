{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <!-- Page Heading -->
            <hr>
            <h2 class="text-uppercase text-font mb-4">Add Review</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <!-- Form to add review -->
            <form action="{% url 'add_review' product.id %}" method="POST" class="form mb-2">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <!-- Cancel button -->
                    <a href="{% url 'wine_details' product.id %}" class="btn">Cancel</a>
                    <!-- Submit button -->
                    <button type="submit" class="btn">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
