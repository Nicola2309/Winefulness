{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-12 col-md-7 col-lg-9">
            <h3 class="mt-4 mb-3">Product Management</h3>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container mt-3 mb-4">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h4 class=" mt-2 mb-4 text-bold">
                Add a wine producer
            </h4>
            <form class="mb-4" method="POST" action="{% url 'add_winemaker' %}" id="add-wm-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <a class="btn" href="{% url 'winemaker' %}">Cancel</a>
                <button class="btn" type="submit">Add Producer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function() {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
