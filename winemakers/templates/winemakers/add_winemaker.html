{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mt-4 mb-3 title-font text-font text-uppercase">Producers Management</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container mt-3 mb-4 form-background">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h4 class=" mt-2 mb-4 text-bold">
                Add a Wine Producer
            </h4>
            <form class="mb-4" method="POST" action="{% url 'add_winemakers' %}" id="add-wm-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn subutton-text-color" type="submit">Add Producer</button>
                <a class="btn site-nav-btn" href="{% url 'winemakers' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function() {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
