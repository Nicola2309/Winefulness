{% extends "base.html" %}
{% load static %}
{% load bag_tools %}
{% block page_header %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-7 col-lg-9">
            <h3 class="mt-4 mb-3">Winemakers</h3>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container mt-4">
    {% for wm in winemakers %}
    <div class="row">
        <div class="col-12 col-md-5">
            <a href="">
                <img class="mb-3" src="{{ wm.image.url }}" alt="{{wm.title}}">
            </a>
        </div>
        <div class="col-12 col-md-7 wm-name">
            <a href="">
                <h5><strong>{{ wm.title }}</strong></h5>
                <p class="wm-description mt-3">{{ wm.description }}</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a class="btn text-white" href="">
                <span class="text-bold">Read More</span>
            </a>
            {% if request.user.is_superuser %}
            <a class="mt-3" href="">Edit</a>
            <a class="text-info pl-4 mt-2" href="">Delete</a>
            {% endif %}
        </div>
    </div>
    <hr class="mb-5">
    {% endfor %}
</div>
{% endblock %}
