{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-12 col-md-7 col-lg-9">
            <hr>
            <h2 class="mt-3 mb-text-white text-uppercase">Product Management</h2>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container mt-3 mb-4">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <h4 class="mt-4 mb-4 text-bold">
                Edit Producer Information
            </h4>
            <form class="mb-4" method="POST" action="{% url 'edit_winemaker' wm.id %}" id="edit-wm-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <a class="btn" href="{% url 'winemakers' %}">Cancel</a>
                <button class="btn subutton-text-color" type="submit">Edit Information</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function() {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
